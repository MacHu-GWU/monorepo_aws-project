  &lt;mxGeometry x=\&quot;390\&quot; y=\&quot;270\&quot; width=\&quot;20\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;g6xl4fh9fg5O5ADRMitE-19\&quot; value=\&quot;3\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#666666;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;590\&quot; y=\&quot;270\&quot; width=\&quot;20\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;g6xl4fh9fg5O5ADRMitE-20\&quot; value=\&quot;4\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#666666;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;790\&quot; y=\&quot;270\&quot; width=\&quot;20\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;g6xl4fh9fg5O5ADRMitE-21\&quot; value=\&quot;5\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#666666;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;790\&quot; y=\&quot;150\&quot; width=\&quot;20\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;g6xl4fh9fg5O5ADRMitE-22\&quot; value=\&quot;6\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#666666;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;990\&quot; y=\&quot;270\&quot; width=\&quot;20\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;g6xl4fh9fg5O5ADRMitE-23\&quot; value=\&quot;7\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#666666;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;990\&quot; y=\&quot;150\&quot; width=\&quot;20\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;g6xl4fh9fg5O5ADRMitE-25\&quot; value=\&quot;8\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#666666;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1190\&quot; y=\&quot;270\&quot; width=\&quot;20\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;g6xl4fh9fg5O5ADRMitE-26\&quot; value=\&quot;10\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#666666;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;830\&quot; y=\&quot;470\&quot; width=\&quot;20\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;g6xl4fh9fg5O5ADRMitE-31\&quot; value=\&quot;&amp;lt;h1&amp;gt;High-level system design for an Enterprise IDP platform&amp;lt;br&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;The platform can process a wide variety of file types, including digital or scanned PDFs, images, Word documents, Excel spreadsheets, PPT slides, emails with attachments, text files, markdown documents, and HTML documents.&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;The &amp;quot;Data Ingestion&amp;quot; subsystem can intake various inputs and transform them into a normalized format for the next step.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;The &amp;quot;Data Store&amp;quot; subsystem can transform the original documents into machine-readable, analytics-friendly formats for further processing. Key steps include OCR, text-to-JSON conversion, token extraction, key-value extraction, form extraction, and entity extraction.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;The &amp;quot;Doc Type Classification&amp;quot; subsystem can identify the type of document so that we can match it with the proper subsequent data extraction workers.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;We may need to provide annotated data to train the &amp;quot;Doc Type Classifier,&amp;quot; which can be done by the &amp;quot;Doc Type Labeling&amp;quot; subsystem.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;The &amp;quot;Data Extraction&amp;quot; subsystem includes numerous fine-tuned data extraction workers for different types of documents. We also have well-designed data validation processes to ensure high-quality results. This subsystem is maintained by a group of software engineers and is iterating rapidly.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;The &amp;quot;Human-in-the-Loop&amp;quot; subsystem provides the capability to review low-confidence document classification results and data extraction results. It is a critical component for quality control and can solve difficult edge cases that are not worth investing engineering resources in, by using cost-effective human resources instead.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;High-quality extracted data is stored in the &amp;quot;Data Lake &amp;amp;amp; Data Warehouse&amp;quot; for future usage. It is designed to be organized, scalable, and easy to query.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;IDP App is powered by the document data lake / data warehouse.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;The &amp;quot;Monitoring and Alert&amp;quot; subsystem monitors the entire system and captures important business metrics such as &amp;quot;intake volume,&amp;quot; &amp;quot;ingestion failure rate,&amp;quot; &amp;quot;doc type classification overall confidence level,&amp;quot; and &amp;quot;data extraction validation error rate.&amp;quot; It sends alerts for certain important events.&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;\&quot; style=\&quot;text;html=1;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;strokeColor=default;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;80\&quot; y=\&quot;640\&quot; width=\&quot;1120\&quot; height=\&quot;280\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;VG65w5Z59nG75M3-5Qto-1\&quot; value=\&quot;&amp;lt;b&amp;gt;Architecture Overview&amp;lt;/b&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#666666;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;80\&quot; y=\&quot;40\&quot; width=\&quot;680\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;HEvwH9HCVvzZPm8rA4TW-2\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0;exitY=0.5;exitDx=0;exitDy=0;entryX=1;entryY=0.5;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;HEvwH9HCVvzZPm8rA4TW-1\&quot; target=\&quot;g6xl4fh9fg5O5ADRMitE-12\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;HEvwH9HCVvzZPm8rA4TW-1\&quot; value=\&quot;IDP App\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1280\&quot; y=\&quot;280\&quot; width=\&quot;120\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;HEvwH9HCVvzZPm8rA4TW-3\&quot; value=\&quot;9\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#  x=\&quot;550\&quot; y=\&quot;1350\&quot; width=\&quot;20\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;Ya-aR8Lkl5qZKTPjhI8d-8\&quot; value=\&quot;7\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#666666;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;710\&quot; y=\&quot;1150\&quot; width=\&quot;20\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;Ya-aR8Lkl5qZKTPjhI8d-9\&quot; value=\&quot;8\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#666666;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;910\&quot; y=\&quot;1070\&quot; width=\&quot;20\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;Ya-aR8Lkl5qZKTPjhI8d-10\&quot; value=\&quot;9\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#666666;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;910\&quot; y=\&quot;1230\&quot; width=\&quot;20\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;rgnG9qqvDv3FmUz_3uiO-1\&quot; value=\&quot;&amp;lt;h1&amp;gt;Data Store Pipeline&amp;lt;br&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;An external Data Ingestion component continuously ingests documents from the data source to the &amp;quot;Landing&amp;quot; bucket.&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;The ingested documents are stored in the &amp;quot;Landing&amp;quot; bucket. The S3 object metadata should include the &amp;quot;document type&amp;quot; information to enable downstream processes to identify the appropriate business logic to apply based on the document type. The &amp;quot;Landing&amp;quot; bucket serves as a staging area for incoming data. Files in the &amp;quot;Landing&amp;quot; bucket might be overwritten if there are duplicate file names or file paths.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;The S3 PUT event in the &amp;quot;Landing&amp;quot; bucket triggers a Lambda function that copies documents from the &amp;quot;Landing&amp;quot; bucket to the &amp;quot;Raw&amp;quot; bucket for long-term storage. It also calculates a unique ID for each document based on its content and stores it at &amp;quot;s3://bucket/path/to/raw/{doc_id}&amp;quot;.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;The original documents are stored in the &amp;quot;Raw&amp;quot; bucket for long-term retention as the ground truth. This serves as the starting point for replaying any downstream processes.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;The S3 PUT event in the &amp;quot;Raw&amp;quot; bucket triggers a Lambda function that segments the raw document into components. The definition of components varies based on the document type. For example, for PDF and Word documents, each component is a page. For Excel spreadsheets, each component is a tab, and for email documents, each component is the content of the email and an attachment.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Components of a document are stored in the &amp;quot;Components&amp;quot; bucket at &amp;quot;s3://bucket/path/to/component/{doc_id}/{component_id}&amp;quot;.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;The S3 PUT event in the &amp;quot;Components&amp;quot; bucket triggers a Lambda function that creates several views of the original document. For example, an image view can be used in the UI for human consumption, a text view can be used for natural language processing, and a JSON view can be used in applications.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Image views of the documents are stored in the &amp;quot;Image&amp;quot; bucket at &amp;quot;s3://bucket/path/to/image/{doc_id}/{component_id}&amp;quot;.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Text views of the documents are stored in the &amp;quot;Text&amp;quot; bucket at &amp;quot;s3://bucket/path/to/text/{doc_id}/{component_id}&amp;quot;.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;amp;nbsp;JSON views of the documents are stored in the &amp;quot;JSON&amp;quot; bucket at &amp;quot;s3://bucket/path/to/json/{doc_id}/{component_id}&amp;quot;.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;A DynamoDB table is used to track the status of jobs throughout the above lifecycle.&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;strokeColor=default;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1600\&quot; y=\&quot;120\&quot; width=\&quot;600\&quot; height=\&quot;640\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;rgnG9qqvDv3FmUz_3uiO-2\&quot; value=\&quot;&amp;lt;h1&amp;gt;Transform to View&amp;lt;/h1&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;For the image view, the Lambda function uses the Python Pillow library to create an image representation for each component.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Image views of the documents are stored in the &amp;quot;Image&amp;quot; bucket at &amp;quot;s3://bucket/path/to/image/{doc_id}/{component_id}&amp;quot;.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;The same Lambda function as mentioned in #1 is used for text and JSON views. The Lambda function calls the AWS Textract async API to perform OCR (Optical Character Recognition), Key-Value pair extraction, and Table Data extraction.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;An asynchronous Textract document analysis job is launched.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;The Textract document analysis results are stored in the &amp;quot;Textract Output&amp;quot; bucket at &amp;quot;s3://bucket/path/to/image/{doc_id}/{component_id}/{textract_job_id}&amp;quot;.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Once the document analysis job is finished, Textract sends a notification to an AWS SNS (Simple Notification Service) topic.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;The &amp;quot;Job finished&amp;quot; notification triggers a Lambda function that processes the Textract output data and stores the results in the &amp;quot;Text&amp;quot; bucket and &amp;quot;JSON&amp;quot; bucket.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Text views of the documents are stored in the &amp;quot;Text&amp;quot; bucket at &amp;quot;s3://bucket/path/to/text/{doc_id}/{component_id}&amp;quot;.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;JSON views of the documents are stored in the &amp;quot;JSON&amp;quot; bucket at &amp;quot;s3://bucket/path/to/json/{doc_id}/{component_id}&amp;quot;.&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;strokeColor=default;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1040\&quot; y=\&quot;880\&quot; width=\&quot;600\&quot; height=\&quot;640\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;jwcj0z0mc9n6ShBLur0G-1\&quot; value=\&quot;&amp;lt;b&amp;gt;Data Store&amp;lt;/b&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#666666;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;80\&quot; y=\&quot;40\&quot; width=\&quot;680\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &l ;20\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;0w6GxTb13DPjIBo4iNnC-15\&quot; value=\&quot;7\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#666666;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;870\&quot; y=\&quot;1030\&quot; width=\&quot;20\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;0w6GxTb13DPjIBo4iNnC-16\&quot; value=\&quot;8\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#666666;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;910\&quot; y=\&quot;910\&quot; width=\&quot;20\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;0w6GxTb13DPjIBo4iNnC-17\&quot; value=\&quot;9\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#666666;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1030\&quot; y=\&quot;1030\&quot; width=\&quot;20\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;0w6GxTb13DPjIBo4iNnC-18\&quot; value=\&quot;10\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#666666;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1190\&quot; y=\&quot;1030\&quot; width=\&quot;20\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;0w6GxTb13DPjIBo4iNnC-19\&quot; value=\&quot;11\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#666666;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;710\&quot; y=\&quot;1310\&quot; width=\&quot;20\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;TAki5e5fFi98-9GT0s5s-1\&quot; value=\&quot;&amp;lt;h1&amp;gt;HIL Doc Type Annotation Job Pipeline&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;The document component image views are stored in the &amp;quot;Image View&amp;quot; S3 bucket.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;The creation of a document component image event triggers a Lambda function. The Lambda function will trigger a Human-in-the-Loop (HIL) annotation job.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;An HIL annotation job is created and made available in the Amazon Augmented AI human review workflow.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;The Amazon Ground Truth private team has multiple authorized employees who can access the annotation job.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;The annotator from the private team opens the UI in Amazon Ground Truth and annotates the type of document using human judgment.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;The HIL output data will be stored in the &amp;quot;HIL Output&amp;quot; S3 bucket.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;The creation of HIL output data triggers a Lambda function. The Lambda function analyzes the HIL output data, examines the confidence score, and checks if a majority of the annotators have given the same answer. If the HIL output data passes the validation, the annotated data will be stored in a relational database.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;An Amazon RDS relational database is used to store annotated data.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;A status tracking DynamoDB table is used to track the status of an annotation job throughout the above lifecycle.&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;strokeColor=default;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1120\&quot; y=\&quot;120\&quot; width=\&quot;560\&quot; height=\&quot;600\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;TAki5e5fFi98-9GT0s5s-2\&quot; value=\&quot;&amp;lt;h1&amp;gt;Train Doc Type Classifier Pipeline&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;The annotated data is stored in an RDS relational database (labels only).&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;The text view of the document is stored in the &amp;quot;Text View&amp;quot; S3 bucket.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;A Lambda function collects all necessary training and testing data from the database and S3, and writes them to an S3 bucket.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Training data is stored in an S3 bucket.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Testing data is stored in an S3 bucket.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;An Amazon Comprehend train custom model job is run using the latest data.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;A custom model version is created by the training job. The metadata of the model version includes evaluation metrics such as accuracy, recall rate, F1 score, etc.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;An Amazon Comprehend flywheel is set up for future retraining jobs whenever a new training dataset is created.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Once a new custom model version is created, a Lambda function is triggered to examine the evaluation metrics and determine whether it should deploy a new version of the model.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;A new version of the document type classifier model is deployed as an Amazon Comprehend endpoint (similar to an API endpoint) to allow external systems to use it.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;The entire workflow is managed by an AWS Step Functions Orchestration Workflow.&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;\&quot; style=\&quot;text;html=1;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;strokeColor=default;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1270\&quot; y=\&quot;840\&quot; width=\&quot;410\&quot; height=\&quot;640\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;JuGXEGfHMJt4j8YpgB_K-1\&quot; value=\&quot;Human in Loop&amp;lt;br&amp;gt;Human Review Job\&quot; style=\&quot;sketch=0;points=[[0,0,0],[0.25,0,0],[0.5,0,0],[0.75,0,0],[1,0,0],[0,1,0],[0.25,1,0],[0.5,1,0],[0.75,1,0],[1,1,0],[0,0.25,0],[0,0.5,0],[0,0.75,0],[1,0.25,0],[1,0.5,0],[1,0.75,0]];outlineConnect=0;fontColor=#232F3E;gradientColor=#4AB29A;gradientDirection=north;fillColor=#116D5B;strokeColor=#ffffff;dashed=0;verticalLabelPosition=bottom;verticalAlign=top;align=center;html=1;fontSize=12;fontStyle=0;aspect=fixed;shape=mxgraph.aws4.resourceIcon;resIcon=mxgraph.aws4.augmented_ai;hachureGap=4;pointerEvents=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;440\&quot; y=\&quot;2000\&quot; width=\&quot;80\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;JuGXEGfHMJt4j8YpgB_K-2\&quot; value=\&quot;Annotator\&quot; style=\&quot;shape=image;verticalLabelPosition=bottom;labelBackgroundColor=default;verticalAlign=top;aspect=fixed;imageAspect=0;image=data:image/png,iVBORw0KGgoAAAANSUhEUgAAAGAAAABgCAYAAADimHc4AAAACXBIWXMAAAsTAAALEwEAmpwYAAAFZ0lEQVR4nO2ca0xbZRjHj/GDl0TdB6NiMmHI1Dg/mICZDgXWUtpzYLALCAwqAoE4WNrBYC3M0XCnp01hAxwSMUEwc7IRMhHMymCcwxJdtmQuugu6kxiNxiV+WLxhMHvM27WTcu31nPX0+SX/hC+ct/n9z/u+p+2bUhSCIAiCIAiCIAiCIAiCIAiygExdLWBqPXYQ8JsH5dd6dQNiATppZywWoJN5AXZhHiP87wALEKS9IbAAAQsI6yUpU+57wOdXbsGR4xNQYWIhr+gdSEvfAcmqFFAoFG5J0dAwcukmFhAo8Scv/gxVDTbQ0KlLZK8UY1s3FuCv+NPf/wP1XQOg1tAei5dyFshqCTp1+TcoLKvwWvzCZGuL4KC1Fz7mZrEAb+SPXLoJWXkFfslfHFLmwNRVnAFryR+//ifk
